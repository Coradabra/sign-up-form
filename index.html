<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="image">
      <div class="banner">
        <img src="./assets/odin-lined.png" alt="Odin Logo" />
        <h1>ODIN</h1>
      </div>
      <img
        src="./assets/linus-sandvide-5DIFvVwe6wk-unsplash.jpg"
        alt="man with torch"
      />
      <figcaption>
        Photo by
        <a
          href="https://unsplash.com/@linussandvide?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Linus Sandvide</a
        >
        on
        <a
          href="https://unsplash.com/photos/person-holding-torch-in-building-interior-5DIFvVwe6wk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </figcaption>
    </section>
    <section class="information">
      <div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="">
        <div class="inputs">
          <h3>Let's do this!</h3>
          <div class="input-line">
            <div>
              <label for="firstName">FIRST NAME</label>
              <input autocomplete ="text" id="firstName" />
            </div>
            <div>
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" />
            </div>
          </div>
          <div class="input-line">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" />
            </div>
            <div>
              <label for="phoneNumber">PHONE NUMBER</label>
              <input type="tel" id="phoneNumber" />
            </div>
          </div>
          <div class="input-line">
            <div>
              <label for="password">PASSWORD</label>
              <input
                type="password"
                minlength="6"
                maxlength="12"
                id="password"
              />
            </div>
            <div>
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input
                type="password"
                minlength="6"
                maxlength="12"
                id="confirmPassword"
              />
            </div>
          </div>
        </div>
        <button id="submitBtn" disabled="submit">Create Account</button>
      </form>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
